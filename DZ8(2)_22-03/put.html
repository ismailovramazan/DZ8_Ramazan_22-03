<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border: 1px solid #ccc;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            margin: 0 10px;
            padding: 5px 10px;
            font-size: 16px;
            background-color: #ccc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="gallery">
    <img class="current-photo" src="" />
</div>
<div class="controls">
    <button class="prev-button">Prev</button>
    <button class="next-button">Next</button>
</div>
</body>
<script src="main.js"></script>
</html>
